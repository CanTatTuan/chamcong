        body, html {

        .close {

        .btn-guide {

        }

        /* Responsive: Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 6px;
            }

            .day {
                padding: 10px;
                font-size: 14px;
            }

            .modal-content {

            }

            .btn-guide {
                font-size: 14px;
            }
        }

        /* Dark Mode Styles */
        body.darkmode {

        }

        .container.darkmode {

        .day.darkmode {

        .day.header.darkmode {

        }

        .day.ticked.darkmode {
            background-color: #28a745;
            color: white;
        }

        .day.skipped.darkmode {
            background-color: #ffc107;
            color: white;
        }

        .day.canceled.darkmode {
            background-color: #dc3545;
            color: white;
        }

        .day.today.darkmode {
            color: white;
            font-weight: bold;
        }

        .day.disabled.darkmode {
            background-color: #555;
            cursor: not-allowed;
        }

        .overtime-hours.darkmode {
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }

        /* Dark Mode Button */
        .btn-darkmode {
            display: inline-flex;
            align-items: center;
            background-color: #5e9ee3;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;

        }

        /* Icon for Dark Mode */
        #darkModeIcon {

        .lock-status{

            color: white;

            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B·∫£ng ch·∫•m c√¥ng <img src="giantsun.jpg" alt="" style="width: 25px; position: relative;"></h1>
        <div id="calendar-info" class="calendar-info"></div>
        <div id="calendar" class="calendar"></div>
        <a href="javascript:void(0)" class="btn-guide" id="guideBtn">H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng</a>
        <br>
        <span style="font-style: italic;"></span>
        <a href="javascript:void(0)" class="btn-darkmode" id="darkModeBtn">
            <span id="darkModeIcon">üåô</span>
        </a>
        <div id="lockStatus" class="lock-status"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2></h2>
            <h2>H∆∞·ªõng d·∫´n s·ª≠ d·ª•ng</h2>
            <ul>
                <li><strong>M√†u xanh:</strong> ƒêi l√†m (8h)</li>
                <li><strong>M√†u ƒë·ªè:</strong> Ngh·ªâ</li>
                <li><strong>M√†u v√†ng:</strong> T·ª± thi·∫øt l·∫≠p</li>
                <li><strong>M√†u tr·∫Øng:</strong> Ch∆∞a thi·∫øt l·∫≠p</li>
                <li><strong>M√†u x√°m:</strong> Ng√†y mai</li>
            </ul>
            <p>Click v√†o ng√†y ƒë·ªÉ thay ƒë·ªïi tr·∫°ng th√°i.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendar = document.getElementById('calendar');
            const calendarInfo = document.getElementById('calendar-info');
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();
            const weekdays = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
            const lockStatusDiv = document.getElementById('lockStatus');
            
            // Hi·ªÉn th·ªã th√¥ng tin th√°ng
            calendarInfo.textContent = `${["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6", "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"][month]} ${year}`;
             
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.classList.add('day', 'header');
                header.textContent = day;
                calendar.appendChild(header);
            });

            for (let i = 0; i < firstDay; i++) {
                const emptySlot = document.createElement('div');
                calendar.appendChild(emptySlot);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;
                const currentDate = new Date(year, month, day);
                const dayKey = `${year}-${month + 1}-${day}`;

                if (currentDate > date) dayDiv.classList.add('disabled');
                const status = localStorage.getItem(dayKey);
                if (status) dayDiv.classList.add(status);

                const overtime = localStorage.getItem(`${dayKey}-overtime`);
                if (overtime) {
                    const overtimeDiv = document.createElement('div');
                    overtimeDiv.classList.add('overtime-hours');
                    overtimeDiv.textContent = `${overtime}`;
                    dayDiv.appendChild(overtimeDiv);
                }

                if (day === date.getDate()) dayDiv.classList.add('today');

                dayDiv.addEventListener('click', function () {
                    if (dayDiv.classList.contains('disabled')) return;

                    if (dayDiv.classList.contains('ticked')) {
                        dayDiv.classList.remove('ticked');
                        dayDiv.classList.add('canceled');
                    } else if (dayDiv.classList.contains('canceled')) {
                        dayDiv.classList.remove('canceled');
                        dayDiv.classList.add('skipped');
                        const overtimeHours = prompt("H√¥m nay nh∆∞ th·∫ø n√†o ?", ""); 
                        if (overtimeHours) {
                            const overtimeDiv = document.createElement('div');
                            overtimeDiv.classList.add('overtime-hours');
                            overtimeDiv.textContent = `${overtimeHours}`;
                            dayDiv.appendChild(overtimeDiv);
                            localStorage.setItem(`${dayKey}-overtime`, overtimeHours);
                        } else {
                            alert("Kh√¥ng c√≥ thi·∫øt l·∫≠p ƒë∆∞·ª£c nh·∫≠p.");
                            dayDiv.classList.remove('skipped', 'canceled', 'ticked');
                            dayDiv.classList.add('day');
                            const overtimeDiv = dayDiv.querySelector('.overtime-hours');
                            if (overtimeDiv) overtimeDiv.remove();
                            localStorage.removeItem(`${dayKey}-overtime`);
                        }
                    } else if (dayDiv.classList.contains('skipped')) {
                        dayDiv.classList.remove('skipped');
                        const overtimeDiv = dayDiv.querySelector('.overtime-hours');
                        if (overtimeDiv) overtimeDiv.remove();
                        localStorage.removeItem(`${dayKey}-overtime`);
                    } else {
                        dayDiv.classList.add('ticked');
                    }

                    localStorage.setItem(dayKey, getCurrentStatus(dayDiv));
                });

                calendar.appendChild(dayDiv);
            }

            // Hi·ªÉn th·ªã tr·∫°ng th√°i kh√≥a
            const lockStatus = localStorage.getItem('locked');
            if (lockStatus === 'true') {
                lockStatusDiv.textContent = "L·ªãch ƒëang b·ªã kh√≥a";
                lockCalendar();
            } else {
                lockStatusDiv.textContent = "L·ªãch ch∆∞a b·ªã kh√≥a";
            }

            // X·ª≠ l√Ω kh√≥a l·ªãch
            lockStatusDiv.addEventListener('click', function () {
                const isLocked = localStorage.getItem('locked') === 'true';
                localStorage.setItem('locked', isLocked ? 'false' : 'true');
                if (isLocked) {
                    lockStatusDiv.textContent = "L·ªãch ch∆∞a b·ªã kh√≥a";
                    unlockCalendar();
                } else {
                    lockStatusDiv.textContent = "L·ªãch ƒëang b·ªã kh√≥a";
                    lockCalendar();
                }
            });

        });

        function getCurrentStatus(dayDiv) {
            if (dayDiv.classList.contains('ticked')) return 'ticked';
            if (dayDiv.classList.contains('canceled')) return 'canceled';
            if (dayDiv.classList.contains('skipped')) return 'skipped';
            return '';
        }

        function lockCalendar() {
            const days = document.querySelectorAll('.day');
            days.forEach(day => {
                day.classList.add('disabled');
                day.style.cursor = 'not-allowed';
            });
        }

        function unlockCalendar() {
            const days = document.querySelectorAll('.day');
            days.forEach(day => {
                day.classList.remove('disabled');
                day.style.cursor = 'pointer';
            });
        }


        document.addEventListener('DOMContentLoaded', function () {
    const darkModeBtn = document.getElementById('darkModeBtn');
    const darkModeIcon = document.getElementById('darkModeIcon');
    const body = document.body;
    const container = document.querySelector('.container');
    const h1 = document.querySelector('h1');
    const days = document.querySelectorAll('.day');

    // Ki·ªÉm tra tr·∫°ng th√°i Dark Mode trong LocalStorage v√† √°p d·ª•ng
    if (localStorage.getItem('darkmode') === 'enabled') {
        body.classList.add('darkmode');
        container.classList.add('darkmode');
        h1.classList.add('darkmode');
        days.forEach(day => day.classList.add('darkmode'));
        darkModeIcon.textContent = 'üåû'; // Hi·ªÉn th·ªã m·∫∑t tr·ªùi khi ch·∫ø ƒë·ªô t·ªëi ƒë√£ ƒë∆∞·ª£c b·∫≠t
    }

    // Th√™m s·ª± ki·ªán khi nh·∫•n n√∫t Dark Mode
    darkModeBtn.addEventListener('click', function () {
        body.classList.toggle('darkmode');
        container.classList.toggle('darkmode');
        h1.classList.toggle('darkmode');
        days.forEach(day => day.classList.toggle('darkmode'));

        // L∆∞u tr·∫°ng th√°i Dark Mode v√†o LocalStorage
        if (body.classList.contains('darkmode')) {
            localStorage.setItem('darkmode', 'enabled');
            darkModeIcon.textContent = 'üåû'; // Chuy·ªÉn sang m·∫∑t tr·ªùi khi b·∫≠t ch·∫ø ƒë·ªô t·ªëi
        } else {
            localStorage.setItem('darkmode', 'disabled');
            darkModeIcon.textContent = 'üåô'; // Chuy·ªÉn v·ªÅ m·∫∑t trƒÉng khi t·∫Øt ch·∫ø ƒë·ªô t·ªëi
        }
    });
});

    </script>
